<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="Netflix_Clone1.css">
</head>
<body>
    <header>
        <nav>
            <img src="NetflixImg.png" alt="Netflix Logo" class="logo">
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="btn btn-primary">Sign Up</a>
        </div>
    </section>

    <section class="movies">
        <h2 class="section-title">Popular Movies</h2>
        <div class="movie-container">
            <div class="movie">
                <img src="Animal.png" alt="Blockbuster">
            </div>
            <div class="movie">
                <img src="Topgun.png" alt="TopGun">
            </div>
            <div class="movie">
                <img src="Bahubali2.png" alt="Bahubali2">
            </div>
            <div class="movie">
                <img src="jawan.png" alt="jawan">
            </div>
            <!-- Add more movie elements here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
